{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2>Study Details</h2>
<table class="table-responsive">
    <thead class="table-head">
        <tr class="table-row">
            <th>Attribute</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody class="table-body">
        <tr>
            <td>Study Name</td>
            <td>{{ study.study_name }}</td>
        </tr>
        <tr>
            <td>Study Phase</td>
            <td>{{ study.study_phase }}</td>
        </tr>
        <tr>
            <td>Sponsor Name</td>
            <td>{{ study.sponsor_name }}</td>
        </tr>
        <tr>
            <td>Study Description</td>
            <td>{{ study.study_description }}</td>
        </tr>
    </tbody>
</table>
<a href="{% url 'view_all_studies' %}" class="back"><button class="back-btn">Back to Study List</button></a>

{% endblock %}
